<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Cadastrar Usuário</title>
  </head>
  <body>
    <form id="frmRegistry">
      <input id="iptName" placeholder="Nome do Usuário" />
      <input id="iptEmail" placeholder="Email do Usuário" />
      <input id="iptCpf" placeholder="CPF do Usuário" />
      <input id="iptPassword" placeholder="Senha do Usuário" />
      <input id="iptPasswordRepeat" placeholder="Repita a Senha" />
      <input type="submit" value="Salvar" />
    </form>

    <table>
      <tbody id="tblRegistry"></tbody>
    </table>

    <script src="../registry.js"></script>
  </body>
</html>

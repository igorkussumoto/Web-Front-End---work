<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitman</title>
    <link rel="stylesheet" href="../styles/reset.css"/>
    <link rel="stylesheet" href="../styles/vars.css"/>
    <link rel="stylesheet" href="../styles/hitman.css"/>
</head>
<body>
    <h1 class="titulo"> Escolha um assassino </h1>
    <div class="containers">
        <div class="container-solo">
            <h1> Devorador de Almas </h1>
            <img class="imagens" src="/src/imagens/devorador_de_almas.jpg" alt="gato preto fazendo careta">
            <input class="submit-button" type="submit" value="Contratar">
        </div>
        <div class="container-solo">
            <h1> Ceifador Sombrio </h1>
            <img class="imagens" src="/src/imagens/ceifador_sombrio.jpg" alt="gato preto fantasiado com a mascara do Jason">
            <input class="submit-button" type="submit" value="Contratar">
        </div>
        <div class="container-solo">
            <h1> Vulto da Morte </h1>
            <img class="imagens" src="/src/imagens/vulto_da_morte.jpg" alt="gato preto fantasiado de vampiro com cara de sapeca">
            <input class="submit-button" type="submit" value="Contratar">
        </div>
        <div class="container-solo">
            <h1> Semeador do Caos </h1>
            <img class="imagens" src="/src/imagens/semeador_do_caos.jpg" alt="gato preto com chapeu de bruxo">
            <input class="submit-button" type="submit" value="Contratar">
        </div>
    </div>
    <script src="../scripts/hitman.js"></script>
</body>
</html>
